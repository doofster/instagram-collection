<!--<h1>Collection: {}</h1>
<h2>View {}</h2>-->

<a href="#all" class="btn btn-warning btn-lg">View All</a>
<a href="#/" class="btn btn-danger btn-lg">Delete</a>

<div ng-if="isLoading" class="loader center">
  <i class="fa fa fa-gear fa-spin" aria-hidden="true"></i>
</div>
<div ng-if="isError">
  <h1>ERROR</h1>
</div>
<div ng-if="!isLoading">
  <div class="row">
    <a href="" data-toggle="modal" data-target="#myModal" ng-repeat="content in contents" ng-click="selectedContent.content = content">
      <div class="col-xs-6 col-sm-3 col-md-2"  >
        <div class="thumbnail">
          <img src="{{content.images.thumbnail.url}}">
        </div>
      </div>
    </a>
  </div>
  <div ng-if="contents.length == 0" class="empty center">
    Empty :(
  </div>
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <img src="{{selectedContent.content.images.low_resolution.url}}"/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
</div>
