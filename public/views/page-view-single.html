<!--<h1>Collection: {}</h1>
<h2>View {}</h2>-->

<a href="#all" class="btn btn-warning btn-lg">View All</a>
<a href="#/" class="btn btn-danger btn-lg">Delete</a>

<div ng-if="isLoading" class="loader center">
  <i class="fa fa fa-gear fa-spin" aria-hidden="true"></i>
</div>
<div ng-if="isError">
  <h1>ERROR</h1>
</div>
<div ng-if="!isLoading">
  <div class="row">
    <div class="col-xs-6 col-sm-3 col-md-2 tile-container" ng-repeat="content in contents" >
      <a href="" data-toggle="modal" data-target="#myModal" ng-click="selectedContent.content = content">
        <div class="tile-content">
          <img src="{{content.images.low_resolution.url}}" class="img-responsive">
        </div>
        <div class="dummy">
        </div>
      </a>
    </div>

  </div>
  <div ng-if="contents.length == 0" class="empty center">
    Empty :(
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog collection-modal" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Modal title</h4>
        </div>
        <!-- Body -->
        <div class="modal-body">
          <div class="row">
            <div class="col-md-7">
              <img src="{{selectedContent.content.images.standard_resolution.url}}" class="img-responsive"/>
            </div>
            <div class="col-md-5">
              <div class="user-tile">
                <div class="row">
                  <div class="col-md-4">
                    <img src="{{selectedContent.content.user.profile_picture}}" class="img-responsive"/>
                  </div>
                  <div class="col-md-8">
                    <div class="user-full-name">
                      {{selectedContent.content.user.full_name}}
                    </div>
                    <div class="user-name">
                      {{selectedContent.content.user.username}}
                    </div>
                  </div>
                </div>
              </div>
              <div class="tags-tile">
                <span class="label-tag"  ng-repeat="tag in selectedContent.content.tags">
                  <span class="label label-primary">
                    {{tag}}
                  </span>
                  &nbsp;
                </span>
              </div>
              <div class="caption-tile">
                {{selectedContent.content.caption.text}}
              </div>
            </div>
          </div>
        </div>
        <!-- /Body -->
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <a href="{{selectedContent.content.link}}" class="btn btn-primary" target="_blank">Visit Page</a>
        </div>
      </div>
    </div>
  </div>
  <!-- /Modal -->
</div>
