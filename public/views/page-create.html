<!-- Create Collection Page -->
<h1>Collections <small> Create</small></h1>
<back-button></back-button>
<br/>

<!-- Directives to display common elements across views (error message, loader)-->
<error show="isError"></error>
<loader show="isLoading"></loader>

<div ng-if="!isLoading">
  <div class="row">
    <!-- Tag Input -->
    <div class="col-md-4 text-center">
      <h2>Select</h2>
      <input class="create-input-tag" ng-model="tag.value" class="form-control" placeholder="Enter a tag"></input>
    </div>
    <!-- Start Date Input -->
    <div class="col-md-4 text-center">
      <h2>From</h2>
      <datetimepicker ng-model="dates.startDate"
      hour-step="hourStep"
      minute-step="minuteStep"  show-meridian="showMeridian"
      date-format="{{format}}" date-options="dateOptions"
      date-disabled="disabled(date, mode)"
      datepicker-append-to-body="false"
      readonly-date="false"
      hidden-time="false"
      hidden-date="false"
      name="start"
      show-spinners="true"
      readonly-time="false"
      date-opened="startOpened"
      ></datetimepicker>
    </div>
    <!-- End Date Input -->
    <div class="col-md-4 text-center">
      <h2>Until</h2>
      <datetimepicker ng-model="dates.endDate"
      hour-step="hourStep"
      minute-step="minuteStep"  show-meridian="showMeridian"
      date-format="{{format}}" date-options="dateOptions"
      date-disabled="disabled(date, mode)"
      datepicker-append-to-body="false"
      readonly-date="false"
      hidden-time="false"
      hidden-date="false"
      name="end"
      show-spinners="true"
      readonly-time="false"
      date-opened="endOpened"
      >
      </datetimepicker>
    </div>
    <!-- Create Button -->
    <div class="col-md-2 col-md-offset-5 text-center">
      <div class="create-button">
        <h2><a href=""  ng-click="create()" class="btn btn-primary btn-lg">Create</a></h2>
      </div>
    </div>
  </div>
</div>
